<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Market Maribel</title>
</head>
<body>

    <!--Navbar-->
    <input type="checkbox" id="check">
    <nav>
        <div class="logo">Market Maribel</div>
        <div class="search_box">
            <input type="search" placeholder="¿Buscas algo en particular?">
            <span class="fa fa-search"></span>
        </div>
        <ul>
            <li>
                <a href="">Inicio</a>
            </li>
            <li>
                <a href="">Ofertas</a>
            </li>
            <li>
                <a href="">Iniciar Sesión</a>
            </li>
            <li>
                <a href="">Registrate</a>
            </li>
            <li class="cart">
                <a href="cart.html">
                    <ion-icon name="basket"></ion-icon><span>-</span>
                </a>
            </li>
        </ul>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <section></section>
    <!--Navbar-->

    <!--Productos-->

    <div class="container">
        <div class="image">
            <img src="./img/AceitePrimor.jpg" alt="aceite" width="230px">
            <div class="image-body">
                <h3>Aceite Vegetal Primor 450 ml</h3>
                <h3>S/. 6.50</h3>
            </div>
            <div class="image-footer">
                <a class="add-cart cart1" href="#">Agregar</a>
                <input type="hidden" value="6.5">
            </div>
        </div>
        <div class="image">
            <img src="./img/AceiteSao.jpg" alt="aceite" width="230px">
            <div class="image-body">
                <h3>Aceite Vegetal Sao 450 ml</h3>
                <h3>S/. 5.50</h3>
            </div>
            <div class="image-footer">
                <a class="add-cart cart2" href="#">Agregar</a>
                <input type="hidden" value="5.5">
            </div>
        </div>
        <div class="image">
            <img src="./img/LecheGloria.jpg" alt="leche" width="230px">
            <div class="image-body">
                <h3>Leche Gloria 400 ml</h3>
                <h3>S/. 3.20</h3>
            </div>
            <div class="image-footer">
                <a class="add-cart cart1" href="#">Agregar</a>
                <input type="hidden" value="3.2">
            </div>
        </div>
        
    </div>

    <!--Productos-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
