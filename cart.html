<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Market Maribel</title>
</head>
<body>

    <!--Navbar-->
    <input type="checkbox" id="check">
    <nav>
        <div class="logo">Market Maribel</div>
        <div class="search_box">
            <input type="search" placeholder="¿Buscas algo en particular?">
            <span class="fa fa-search"></span>
        </div>
        <ul>
            <li>
                <a href="">Inicio</a>
            </li>
            <li>
                <a href="">Ofertas</a>
            </li>
            <li>
                <a href="">Iniciar Sesión</a>
            </li>
            <li>
                <a href="">Registrate</a>
            </li>
            <li class="cart">
                <a href="cart.html">
                    <ion-icon name="basket"></ion-icon><span>-</span>
                </a>
            </li>
        </ul>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <section></section>

    <!--Navbar-->

    <!--Compras-->

    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">Producto</h5>
            <h5 class="price">Precio</h5>
            <h5 class="quantity">Cantidad</h5>
            <h5 class="total">Total</h5>
        </div>
        <div class="products">

        </div>
    </div>

    <!--Compras-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/carrito.js"></script>
